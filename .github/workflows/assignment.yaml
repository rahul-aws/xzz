name: Build and publish a Docker image
on: workflow_dispatch

jobs:
  build:
    name: Build & push docker image
    runs-on: ubuntu-latest
    env:
      IMG_NAME: "rahul0526/<image>"  # Replace "<image>" with your desired image name
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug (Optional)
        run: |
          echo "github.ref -> {{ github.ref }}"

      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.IMG_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value={{sha}},enable=${{ github.ref_type != 'tag' }}

      - name: Log in to Docker Hub (using token)
        # **Security Improvement:** Using a Docker token instead of username/password
        if: ${{ github.ref_type == 'tag' }}
        env:
          DOCKER_LOGIN_PASSWORD: ${{ secrets.DOCKER_TOKEN }}  # Use Docker token stored in secret
        run: |
          echo $DOCKER_LOGIN_PASSWORD | docker login --username rahul0526 --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.ref_type == 'tag' && !startsWith(github.ref, 'refs/tags/v0.')}}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
